# YokeBot â€” Docker Compose (Self-Hosted)
# Usage:
#   cp .env.example .env   # Edit with your API keys
#   docker compose up -d
#
# Update:
#   git pull
#   docker compose up -d --build

services:
  engine:
    build: ./packages/engine
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - YOKEBOT_DATA_DIR=/app/data
      - YOKEBOT_SKILLS_DIR=/app/skills
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - yokebot-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
      args:
        VITE_ENGINE_URL: http://localhost:3001
    ports:
      - "3000:80"
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: yokebot
      POSTGRES_USER: yokebot
      POSTGRES_PASSWORD: yokebot
    volumes:
      - yokebot-pg:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yokebot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  yokebot-data:
  yokebot-pg:
